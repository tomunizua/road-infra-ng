services:
  - type: web
    name: roadwatch-backend
    env: python
    region: ohio
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python backend/integrated_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/admin/reports
    autoDeploy: true
