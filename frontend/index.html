<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Infrastructure Damage Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #bdc3c7;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover { background: #5568d3; }
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result-success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result-danger {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .result-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ£Ô∏è Road Infrastructure Damage Detection</h1>
        <p class="subtitle">AI-Powered Pothole Detection System for Nigeria</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p style="font-size: 48px;">üì∏</p>
            <p>Click to upload an image</p>
            <p style="font-size: 14px; color: #7f8c8d; margin-top: 10px;">Supports JPG, PNG</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <img id="imagePreview" alt="Preview">
        
        <button class="btn" id="analyzeBtn" onclick="analyzeImage()" disabled>Analyze Image</button>
        
        <div class="loading" id="loading">
            <p>üîÑ Analyzing image...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('imagePreview');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('results').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        async function analyzeImage() {
            if (!selectedFile) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('http://localhost:5000/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = data.damage_detected ? 'result-danger' : 'result-success';
            
            resultsDiv.innerHTML = `
                <div class="result-item"><strong>Status:</strong> ${data.damage_detected ? '‚ö†Ô∏è DAMAGE DETECTED' : '‚úÖ NORMAL ROAD'}</div>
                <div class="result-item"><strong>Type:</strong> ${data.damage_type}</div>
                <div class="result-item"><strong>Confidence:</strong> ${data.confidence.toFixed(1)}%</div>
                <div class="result-item"><strong>Severity Score:</strong> ${data.severity_score}/10</div>
                <div class="result-item"><strong>Estimated Repair Cost:</strong> ‚Ç¶${data.estimated_cost.toLocaleString()}</div>
            `;
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
